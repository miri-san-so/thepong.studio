			<span class="message-pong"> Let’s get your landing page audited </span>
			<span class="message-pong"> So what’s the URL? </span>
			<span class="message-user-URL" style="display: none"> </span>
			<span class="message-pong" id="ask-mail" style="display: none">
				To send you the audit document we need your E-Mail
			</span>
			<span class="message-user-email" style="display: none"> </span>
			<span class="message-pong" id="anchor" style="display: none">
				if you don’t get the report, mail us at hi@thepong.studio
			</span>

		<form class="message-box" id="message-mail">
			<input
				required
				id="email"
				type="url"
				autocomplete=""
				autofocus
				placeholder="e.g. https://thepong.studio"
			/>
			<button>
				<svg
					width="70"
					height="70"
					viewBox="0 0 70 70"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<rect width="70" height="70" rx="35" fill="#5ABE46" />
					<path
						d="M24.5547 46.0632L49.7758 35.2532L24.5547 24.4443L24.5669 33.2354L39.7036 35.2532L24.5669 37.2721L24.5547 46.0632V46.0632Z"
						fill="white"
					/>

			</button>

		<script>
			let stage2 = false;
			let stage3 = false;

			let data = {
				url: "",
				email: "",
			};

			let x = document.querySelectorAll(".message-pong")[1];
			let msgBox = document.getElementById("message-mail");
			let inp = document.getElementById("email");

			function animateMessageBox() {
				var bounding = x.getBoundingClientRect();
				// x.setAttribute(
				// 	"style",
				// 	"animation: logoDraw 3s ease-in-out alternate forwards;"
				// );
				if (
					bounding.top >= 0 &&
					bounding.left >= 0 &&
					bounding.right <= window.innerWidth &&
					bounding.bottom < window.innerHeight
				) {
					console.log("Swirl is in the viewport!");

					msgBox.style = "animation: up 400ms ease-in-out forwards;";
					inp.focus();

					window.removeEventListener("scroll", animateMessageBox);
					return;
				} else {
					console.log("Swirl is NOT in the viewport!");
				}
			}
			msgBox.addEventListener("submit", (e) => {
				e.preventDefault();
				console.log(data);
				if (data.url === "") {
					data.url = document.getElementById("email").value;
					document.querySelector(".message-user-URL").style.display = "initial";
					document.querySelector(".message-user-URL").innerHTML = inp.value;
					inp.value = "";
					inp.setAttribute("placeholder", "Enter Email");
					inp.setAttribute("type", "email");
					inp.ariaPlaceholder = "Enter Email";
					document.getElementById("ask-mail").style.display = "initial";
					inp.focus();
					window.scrollTo(0, document.body.scrollHeight);
				} else {
					if (inp.value !== "") {
						data.email = inp.value;
						document.querySelector(".message-user-email").style.display =
							"initial";
						// document.getElementById("ask-mail").style.display = "initial";
						document.querySelector(".message-user-email").innerHTML = inp.value;
						msgBox.style = "animation: down 400ms ease-in-out forwards;";
						msgBox.style.display = "none";
						msgBox.remove();
						window.removeEventListener("scroll", animateMessageBox);
						console.table(data);
						document.getElementById("anchor").style.display = "initial";
						window.scrollTo(0, document.body.scrollHeight);

						// Request to Backend to store data
						const requestOptions = {
							method: "POST",
							headers: {
								"Content-Type": "application/json",
							},
							body: JSON.stringify({ url: data.url, email: data.email }),
						};
						fetch("http://192.168.29.80:2000/beta/", requestOptions)
							.then((response) => response.json())
							.then((data) => console.log(data));
					}
				}
			});
			window.addEventListener("scroll", () => {
				animateMessageBox();
			});
		</script>
